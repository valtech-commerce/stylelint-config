extends:
  - stylelint-config-standard

defaultSeverity: error

plugins:
  - stylelint-declaration-strict-value
  - stylelint-order

rules:
  #-- Avoid errors

  # Descending
  no-descending-specificity: null

  # Unknown
  ##TODO## declaration-property-value-no-unknown

  #-- Enforce conventions

  # Allowed, disallowed & required

  # [Color]
  color-hex-alpha: never

  # [Comment]
  comment-word-disallowed-list:
    - /todo/i
    - severity: warning
      message: Don't forget this TODO

  # [Declaration]
  declaration-property-value-disallowed-list:
    - /^border/: /none|rem-calc/
      /^transition/: /all/
      /.*/: /rem-calc/

  # [Function]
  function-url-no-scheme-relative: true

  # [Media feature]
  ##TODO## media-feature-name-unit-allowed-list

  # [Property]
  property-disallowed-list:
    - font-smoothing

  # [Selector]
  selector-attribute-name-disallowed-list:
    - class
    - id
    - /^data-/

  # [Unit]
  unit-allowed-list:
    - rem
    - em
    - ch
    - "%"
    - vw
    - vh
    - vmin
    - vmax
    - ms
    - s
    - deg

  # Max & min
  selector-max-universal: 0

  # Notation
  alpha-value-notation: number
  color-hex-length: long
  import-notation: string
  ##TODO## media-feature-range-notation

  # Pattern
  keyframes-name-pattern:
    - ^([a-z][a-z0-9]*)(-[a-z0-9]+)*(-animation)$
    - message: Expected keyframe name "%s" to be kebab-case and end with "-animation"
  selector-id-pattern:
    - /\s\S/
    - message: Unexpected id selector

  #-- Plugins

  #-- Declaration strict value
  scale-unlimited/declaration-strict-value:
    - - z-index
      - /-radius/
      - /color/
      - font-family
      - font-size
      - font-weight

    - ignoreValues:
        "":
          - currentColor
          - inherit
          - transparent

        z-index:
          - "-1"
          - auto

  #-- Order
  order/order: null

  # https://www.w3.org/Style/CSS/all-properties.en.html (excluding FPWD)
  order/properties-order:
    - - groupName: "Content"
        properties:
          - content
          - quotes

      - groupName: "Position"
        properties:
          - position
          - top
          - right
          - bottom
          - left
          - z-index

      - groupName: "Element"
        properties:
          - appearance
          - display
          - float
          - clear
          - overflow
          - overflow-x
          - overflow-y
          - overflow-style
          - overflow-wrap
          - overflow-scrolling # Not W3C
          - clip
          - clip-path
          - clip-rule
          - visibility
          - opacity
          - vertical-align
          - resize

      - groupName: "Flex"
        properties:
          - flex
          - flex-grow
          - flex-shrink
          - flex-basis
          - flex-flow
          - flex-direction
          - flex-wrap
          - justify-items
          - justify-content
          - justify-self
          - align-items
          - align-content
          - align-self
          - order

      - groupName: "List"
        properties:
          - list-style
          - list-style-type
          - list-style-position
          - list-style-image
          - counter-reset
          - counter-set
          - counter-increment

      - groupName: "Dimension"
        properties:
          - box-sizing
          - width
          - min-width
          - max-width
          - height
          - min-height
          - max-height
