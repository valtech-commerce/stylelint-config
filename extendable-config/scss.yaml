extends:
  - stylelint-config-standard-scss
  - "../config/core"

customSyntax: postcss-scss

rules:
  #-- Re-add stylelint-config-recommended-scss / stylelint-config-standard-scss rules
  #--------
  annotation-no-unknown: null
  at-rule-no-unknown: null
  comment-no-empty: null
  function-no-unknown: null
  no-invalid-position-at-import-rule:
    - true
    - ignoreAtRules:
        - use
        - forward
  #--------
  at-rule-empty-line-before:
    - always
    - except:
        - blockless-after-blockless
        - first-nested
      ignore:
        - after-comment
      ignoreAtRules:
        - else
  import-notation: string
  #--------

  # Disallow @extend
  at-rule-disallowed-list:
    - extend
    - message: Unexpected "@extend" directive

  # Conflicts with SCSS color functions
  color-function-notation: legacy

  # Apply kebab-case to nested selectors
  selector-class-pattern:
    - ^([a-z][a-z0-9]*)(-[a-z0-9]+)*$
    - message: Expected class selector "%s" to be kebab-case
      resolveNestedSelectors: true

  #-- Order
  order/order:
    - # $variables
      - dollar-variables

      # @include
      - type: at-rule
        name: include
        hasBlock: false

      # @include {}
      - type: at-rule
        name: include
        hasBlock: true

      # properties
      - declarations

      # Current &,
      - type: rule
        selector: ^&,
        name: Parent selector

      # &::pseudo-elements
      - type: rule
        selector: ^&::[\w-]+,?
        name: Parent pseudo-elements

      # &:pseudo-classes
      - type: rule
        selector: ^&:[\w-]+,?
        name: Parent pseudo-classes
      - type: rule
        selector: ^#{\$nwayo-hover-selector}$
        name: Parent pseudo-classes

      # Parent selection &
      - type: rule
        selector: "&$"
        name: Parent usage

      # Nested
      - rules

    - unspecified: ignore

  #-- SCSS

  # @-each
  scss/at-each-key-value-single-line: true

  # @-import
  scss/at-import-partial-extension-whitelist:
    - scss
    - css

  # @-mixin
  scss/at-mixin-argumentless-call-parentheses: always

  # @-use
  scss/at-use-no-unnamespaced: true

  # $-variable
  scss/dollar-variable-no-namespaced-assignment: true

  # Declaration
  scss/declaration-nested-properties: never

  # Dimension
  scss/dimension-no-non-numeric-values: true

  # Map
  scss/map-keys-quotes: always

  # Media feature
  scss/media-feature-value-dollar-variable: always

  # Selector
  scss/selector-no-redundant-nesting-selector: true
  scss/selector-no-union-class-name: true

  # General / Sheet
  scss/no-duplicate-dollar-variables:
    - true
    - ignoreInside: at-rule
