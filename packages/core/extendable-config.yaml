# https://stylelint.io/user-guide/rules/

defaultSeverity: error

plugins:
  - stylelint-declaration-strict-value
  - stylelint-order



rules:

  #-- Possible errors

  # Color
  color-no-invalid-hex: true


  # Font family
  font-family-no-duplicate-names:                true
  font-family-no-missing-generic-family-keyword: true


  # Function
  function-calc-no-invalid:                          true
  function-calc-no-unspaced-operator:                true
  function-linear-gradient-no-nonstandard-direction: true


  # String
  string-no-newline: true


  # Unit
  unit-no-unknown: null  # via unit-allowed-list


  # Property
  property-no-unknown: true


  # Keyframe declaration
  keyframe-declaration-no-important: true


  # Declaration block
  declaration-block-no-duplicate-custom-properties:  true
  declaration-block-no-duplicate-properties:         true
  declaration-block-no-shorthand-property-overrides: true


  # Block
  block-no-empty: true


  # Selector
  selector-pseudo-class-no-unknown:   true
  selector-pseudo-element-no-unknown: true
  selector-type-no-unknown:           true


  # Media feature
  media-feature-name-no-unknown: true


  # At-rule
  at-rule-no-unknown: true


  # Comment
  comment-no-empty: true


  # General / Sheet
  no-descending-specificity:        null  # too complicated to implement
  no-duplicate-at-import-rules:     true
  no-duplicate-selectors:           true
  no-empty-source:                  true
  no-extra-semicolons:              true
  no-invalid-double-slash-comments: true






  #-- Limit language features

  # Alpha-value
  alpha-value-notation: number


  # Hue
  hue-degree-notation: angle


  # Color
  color-function-notation: modern
  color-named:             null  # via stylelint-declaration-strict-value
  color-no-hex:            null  # via stylelint-declaration-strict-value


  # Function
  function-allowed-list:               null
  function-disallowed-list:            null
  function-url-no-scheme-relative:     true
  function-url-scheme-allowed-list:    null
  function-url-scheme-disallowed-list: null


  # Number
  number-max-precision: 10


  # Keyframes
  keyframes-name-pattern: ^([a-z][a-z0-9]*)(-[a-z0-9]+)*(-animation)$


  # Time
  time-min-milliseconds: null


  # Unit
  unit-allowed-list:
    - em
    - '%'
    - vw
    - vh
    - ms
    - s
    - deg

  unit-disallowed-list: null


  # Shorthand property
  shorthand-property-no-redundant-values: true


  # Value
  value-no-vendor-prefix: true


  # Custom property
  custom-property-pattern: null


  # Property
  property-allowed-list:     null
  property-disallowed-list:
    - font-smoothing

  property-no-vendor-prefix: true


  # Declaration
  declaration-block-no-redundant-longhand-properties: true
  declaration-no-important:                           null
  declaration-property-unit-allowed-list:             null  # via unit-allowed-list
  declaration-property-unit-disallowed-list:          null  # via unit-allowed-list
  declaration-property-value-allowed-list:            null
  declaration-property-value-disallowed-list:
    - /^border/:     /none|rem-calc/
      /^transition/: /all/
      /.*/:          /rem-calc/



  # Declaration block
  declaration-block-single-line-max-declarations: null  # no single line


  # Selector
  selector-attribute-name-disallowed-list:
    - class
    - id
    - /^data-/

  selector-attribute-operator-allowed-list:    null
  selector-attribute-operator-disallowed-list: null

  selector-class-pattern:
    - ^([a-z][a-z0-9]*)(-[a-z0-9]+)*$
    - resolveNestedSelectors: true
      message:                Class selector must be kebab-case (selector-class-pattern)

  selector-combinator-allowed-list:            null
  selector-combinator-disallowed-list:         null

  selector-id-pattern:
    - /\s\S/
    - message: Unexpected id selector (selector-id-pattern)

  selector-max-attribute:                      null
  selector-max-class:                          null
  selector-max-combinators:                    null
  selector-max-compound-selectors:             null
  selector-max-empty-lines:                    0
  selector-max-id:                             null
  selector-max-pseudo-class:                   null
  selector-max-specificity:                    null
  selector-max-type:                           null
  selector-max-universal:                      0
  selector-nested-pattern:                     null
  selector-no-qualifying-type:                 null
  selector-no-vendor-prefix:                   true
  selector-pseudo-class-allowed-list:          null
  selector-pseudo-class-disallowed-list:       null
  selector-pseudo-element-allowed-list:        null
  selector-pseudo-element-disallowed-list:     null


  # Media feature
  media-feature-name-allowed-list:       null
  media-feature-name-disallowed-list:    null
  media-feature-name-no-vendor-prefix:   true
  media-feature-name-value-allowed-list: null


  # Custom media
  custom-media-pattern: null


  # At-rule
  at-rule-allowed-list:           null
  at-rule-disallowed-list:        null
  at-rule-no-vendor-prefix:       true
  at-rule-property-required-list: null


  # Comment
  comment-pattern: null
  comment-word-disallowed-list:
    - /todo/i
    - severity: warning
      message:  Don't forget this TODO


  # General / Sheet
  max-nesting-depth:     null
  no-unknown-animations: null  # keyframes / animation in differents files






  #-- Stylistic issues

  # Color
  color-hex-case:   lower
  color-hex-length: long


  # Font family
  font-family-name-quotes: always-where-recommended


  # Font weight
  font-weight-notation: null  # via scale-unlimited/declaration-strict-value


  # Function
  function-comma-newline-after:        always-multi-line
  function-comma-newline-before:       never-multi-line
  function-comma-space-after:          always
  function-comma-space-before:         never
  function-max-empty-lines:            0
  function-name-case:                  lower
  function-parentheses-newline-inside: always-multi-line
  function-parentheses-space-inside:   never
  function-url-quotes:
    - always
    - except: empty

  function-whitespace-after:           always


  # Number
  number-leading-zero:      never
  number-no-trailing-zeros: true


  # String
  string-quotes:
    - single
    - avoidEscape: true


  # Length
  length-zero-no-unit: true


  # Unit
  unit-case: lower


  # Value
  value-keyword-case: lower


  # Value list
  value-list-comma-newline-after:  never-multi-line
  value-list-comma-newline-before: never-multi-line
  value-list-comma-space-after:    always
  value-list-comma-space-before:   never
  value-list-max-empty-lines:      0


  # Custom property
  custom-property-empty-line-before: never


  # Property
  property-case: lower


  # Declaration
  declaration-bang-space-after:    never
  declaration-bang-space-before:   always
  declaration-colon-newline-after: always-multi-line
  declaration-colon-space-after:   always
  declaration-colon-space-before:  never
  declaration-empty-line-before:   never

  # Declaration block
  declaration-block-semicolon-newline-after:  always
  declaration-block-semicolon-newline-before: never-multi-line
  declaration-block-semicolon-space-after:    null
  declaration-block-semicolon-space-before:   never
  declaration-block-trailing-semicolon:       always


  # Block
  block-closing-brace-empty-line-before: null
  block-closing-brace-newline-after:     always
  block-closing-brace-newline-before:    always
  block-closing-brace-space-after:       null
  block-closing-brace-space-before:      null
  block-opening-brace-newline-after:     always
  block-opening-brace-newline-before:    null
  block-opening-brace-space-after:       null
  block-opening-brace-space-before:      always


  # Selector
  selector-attribute-brackets-space-inside:       never
  selector-attribute-operator-space-after:        never
  selector-attribute-operator-space-before:       never
  selector-attribute-quotes:                      always
  selector-combinator-space-after:                always
  selector-combinator-space-before:               always
  selector-descendant-combinator-no-non-space:    true
  selector-pseudo-class-case:                     lower
  selector-pseudo-class-parentheses-space-inside: never
  selector-pseudo-element-case:                   lower
  selector-pseudo-element-colon-notation:         double
  selector-type-case:                             lower


  # Selector list
  selector-list-comma-newline-after:  always-multi-line
  selector-list-comma-newline-before: never-multi-line
  selector-list-comma-space-after:    always-single-line
  selector-list-comma-space-before:   never


  # Rule
  rule-empty-line-before:
    - always
    - except:
      - after-single-line-comment
      - first-nested
      ignore:
        - after-comment


  # Media feature
  media-feature-colon-space-after:           always
  media-feature-colon-space-before:          never
  media-feature-name-case:                   lower
  media-feature-parentheses-space-inside:    never
  media-feature-range-operator-space-after:  always
  media-feature-range-operator-space-before: always


  # Media query list
  media-query-list-comma-newline-after:  always-multi-line
  media-query-list-comma-newline-before: never-multi-line
  media-query-list-comma-space-after:    always-single-line
  media-query-list-comma-space-before:   never


  # At-rule
  at-rule-empty-line-before:       null
  at-rule-name-case:               lower
  at-rule-name-newline-after:      null
  at-rule-name-space-after:        always-single-line
  at-rule-semicolon-newline-after: always
  at-rule-semicolon-space-before:  never


  # Comment
  comment-empty-line-before:
    - always
    - except: first-nested
      ignore: [after-comment, stylelint-commands]

  comment-whitespace-inside: always


  # General / Sheet
  indentation:                      tab
  linebreaks:                       unix
  max-empty-lines:                  null
  max-line-length:                  null
  no-eol-whitespace:                true
  no-missing-end-of-source-newline: true
  no-empty-first-line:              true
  unicode-bom:                      never












  #-- Plugins

  #-- Declaration strict value
  scale-unlimited/declaration-strict-value:
    - - z-index
      - /-radius/
      - /color/
      - font-family
      - font-size
      - font-weight

    - ignoreValues:
        '':
          - currentColor
          - inherit
          - transparent

        z-index:
          - '-1'
          - auto






  #-- Order
  order/order: null


  # https://www.w3.org/Style/CSS/all-properties.en.html (excluding FPWD)
  order/properties-order:
    -
      - groupName: 'Content'
        properties:
          - content
          - quotes

      - groupName: 'Position'
        properties:
          - position
          - top
          - right
          - bottom
          - left
          - z-index

      - groupName: 'Element'
        properties:
          - appearance
          - display
          - float
          - clear
          - overflow
          - overflow-x
          - overflow-y
          - overflow-style
          - overflow-wrap
          - overflow-scrolling  # Not W3C
          - clip
          - clip-path
          - clip-rule
          - visibility
          - opacity
          - vertical-align
          - resize

      - groupName: 'Flex'
        properties:
          - flex
          - flex-grow
          - flex-shrink
          - flex-basis
          - flex-flow
          - flex-direction
          - flex-wrap
          - justify-items
          - justify-content
          - justify-self
          - align-items
          - align-content
          - align-self
          - order

      - groupName: 'List'
